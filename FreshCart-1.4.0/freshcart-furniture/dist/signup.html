<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Favicon icon-->
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png" />
	<link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
	<link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" />



	<!-- Libs CSS -->
	<link rel="stylesheet" href="./assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" />
	<link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css" />
	<link href="./assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
	<!-- Theme CSS -->
	<link rel="stylesheet" href="./assets/css/theme.min.css">

	<title>Sign Up eCommerce HTML Template - FreshCart Furniture</title>
</head>

<body>
	<!--Signup start-->
	<div class="vh-100"
		style="background: url(./assets/images/jpg/login-bg.jpg) no-repeat; background-position: center; background-size: cover">
		<div class="h-100 d-flex flex-column justify-content-center">
			<div class="container">
				<!--Signup form-->
				<div class="row">
					<div class="col-xl-5 col-lg-7">
						<div class="card  mx-4 border-0">
							<div class="card-body p-md-6 p-4">
								<div class="mb-5 text-center">
									<a href="./index.html"><img src="./assets/images/logo/logo.svg" alt="" /></a>
								</div>
								<div class="mb-3">
									<h1 class="fs-4 mb-0">회원가입</h1>
								</div>

								<!-- form -->
								<form class="needs-validation" novalidate>
									<div class="row g-3">
										<!-- col -->
										<div class="col-md-6 col-12">
											<!-- input -->
											<label for="formSignupfname" class="form-label visually-hidden">성
												</label>
											<input type="text" class="form-control" id="formSignupfname"
												placeholder="성" required />
											<div class="invalid-feedback">성을 입력해주세요.</div>
										</div>
										<div class="col-md-6 col-12">
											<!-- input -->
											<label for="formSignuplname" class="form-label visually-hidden">이름
												</label>
											<input type="text" class="form-control" id="formSignuplname"
												placeholder="이름" required />
											<div class="invalid-feedback">이름을 입력해주세요.</div>
										</div>
										<div class="col-12">
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
												<label class="form-check-label" for="inlineRadio1">남</label>
											  </div>
											  <div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
												<label class="form-check-label" for="inlineRadio2">여</label>
											  </div>
										</div>
										<div class="col-12">
											<!-- input -->
											<label for="formSignupID" class="form-label visually-hidden">아이디
												</label>
											<input type="text" class="form-control" id="formSignupId"
												placeholder="ID" required />
											<div class="invalid-feedback">ID를 입력해주세요.</div>
										</div>
										<div class="col-12">
											<div class="password-field position-relative">
												<label for="formSignupPassword"
													class="form-label visually-hidden">비밀번호</label>
												<div class="password-field position-relative">
													<input type="password" class="form-control fakePassword"
														id="formSignupPassword" placeholder="비밀번호" required />
													<span><i class="bi bi-eye-slash passwordToggler"></i></span>
													<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="password-field position-relative">
												<label for="formSignupPassword"
													class="form-label visually-hidden">비밀번호 확인</label>
												<div class="password-field position-relative">
													<input type="password" class="form-control fakePassword"
														id="formSignupPassword" placeholder="비밀번호 확인" required />
													<span><i class="bi bi-eye-slash passwordToggler"></i></span>
													<div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
												</div>
											</div>
										</div>
										<div class="col-md-4 col-12">
											<select class="form-select">
                                                <option selected value="">010</option>
                                                <option>011</option>
												<option>016</option>
												<option>017</option>
												<option>018</option>
												<option>019</option>
                                            </select>
                                        </div>
										<div class="col-md-8 col-12">
											<label for="formSignupfphonenum" class="form-label visually-hidden">
												</label>
											<input type="text" class="form-control" id="formSignupfname"
												placeholder="" required />
											<div class="invalid-feedback">전화번호를 입력해주세요.</div>
										</div>
										<div class="col-md-6 col-12">
											<!-- input -->
											<label for="formSignupfname" class="form-label visually-hidden">
												</label>
											<input type="text" class="form-control" id="formSignupfname"
												placeholder="" required />
											<div class="invalid-feedback">우편번호를 입력해주세요.</div>
										</div>
										<div class="col-md-6 col-12">
											<button class="btn btn-primary" type="button">우편번호 검색</button>
										</div>
										<div class="col-12">
											<label for="formSignupaddress" class="form-label visually-hidden">주소
												</label>
											<input type="text" class="form-control" id="formSignupAddress"
												placeholder="나머지 주소를 입력해주세요" required />
											<div class="invalid-feedback">주소를 입력해주세요.</div>
										</div>
										<div class="col-12">
											<label for="formSignupEmail" class="form-label visually-hidden">이메일 주소
												</label>
											<input type="email" class="form-control" id="formSignupEmail"
												placeholder="Email" required />
											<div class="invalid-feedback">이메일을 입력해주세요.</div>
										</div>
										<div class="col-12">
											<label for="formSignupEmail" class="form-label visually-hidden">생일
												</label>
											<input type="date" class="form-control" id="formSignupBirth"
												placeholder="생년월일을 선택해주세요" required />
											<div class="invalid-feedback">생년월일을 선택해주세요.</div>
										</div>
										<!-- btn -->
										<div class="col-12 d-grid"><button type="submit"
												class="btn btn-primary">회원가입</button></div>

										<div class="col-12">
											<!-- text -->
											<p class="mb-2">
												계정이 있으신가요?
												<a href="./signin.html" class="text-link">로그인</a>
											</p>
											<p class="mb-0">
												<small>
													상기 안내사항에 모두 동의하고 회원가입 절차를 진행 합니다.<br>
													<a href="#!" class="text-link">Terms of Service</a>
													&
													<a href="#!" class="text-link">Privacy Policy</a>
												</small>
											</p>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Signup end-->
	<!-- Libs JS -->
	<script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Swiper JS -->
	<script src="./assets/libs/swiper/swiper-bundle.min.js"></script>
	<script src="./assets/libs/simplebar/dist/simplebar.min.js"></script>

	<!-- Theme JS -->
	<script src="./assets/js/theme.min.js"></script>
	<script src="./assets/js/vendors/password.js"></script>
	<script src="./assets/js/vendors/validation.js"></script>
</body>

</html>
